    <title>Synesthesia | Sign Up</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/dnd.css">
    <link rel="stylesheet" type="text/css" href="./css/cbtest.css">
    <link rel="stylesheet" type="text/css" href="./css/login.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>

    <div class="jumbotron" back>
        <h1 text="center">
            <img src="./img/fancyS.png" height="150" width="100" alt="S">ynesthesia
        </h1>
        <p>"I see my life in terms of music.” ―Albert Einstein</p>
    </div>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Home</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="./signup.html"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                <li><a href="./login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <form class="form-signin">
            <h2 class="form-signin-heading">Create Account</h2>
                <label for="inputEmail" class="sr-only">Email Address</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email Address" required autofocus>
                <label for="inputUsername" class="sr-only">Create Username</label>
                    <input type="username" id="inputUsername" class="form-control" placeholder="Create Username" required>
                <label for="inputPassword" class="sr-only">Create Password</label>
                    <input type="" id="inputPassword" class="form-control" placeholder="Create Password" required>
                <label for="inputPassword" class="sr-only">Confirm Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Confirm Password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
        </form>
    </div>

    <br>
